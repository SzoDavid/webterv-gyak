<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Kongerice</title>
    <style>
        header {
            width: fit-content;
            margin: auto;
        }
        form {
            width: 75%;
            margin: auto;
        }

        input, select, textarea, fieldset {
            margin-bottom: 10px;
        }

        input[type=radio] {
            margin-right: 10px;
        }

        input:required {
            border-color: red;
        }

        input:focus {
            background-color: beige;
        }
    </style>
</head>
<body>
<header>
    <h1>Űrlapok</h1>
</header>
<main>
<form method="POST" enctype="multipart/form-data">
    <fieldset>
        <legend>Egysoros beviteli mező</legend>

        <label for="text">Rövid szöveg:</label><br>
        <input type="text" name="text" id="text" placeholder="Kongerice" maxlength="20" size="30"><br>

        <label for="password">Jelszó:</label><br>
        <input type="password" name="password" id="password"><br>

        <label for="number">Szám:</label><br>
        <input type="number" name="number" id="number" min="-10" max="10"><br>

        <label for="range">Intervallum:</label><br>
        <input type="range" name="range" id="range" min=1 max=5 step=1 value=3><br>

        <label for="tel">Telefonszám:</label><br>
        <input type="tel" name="tel" id="tel"><br>

        <label for="email">E-mail cím:</label><br>
        <input type="email" name="email" id="email"><br>

        <label for="url">URL:</label><br>
        <input type="url" name="url" id="url"><br>

        <label for="color">Szín:</label><br>
        <input type="color" name="color" id="color"><br>

        <label for="date">Dátum:</label><br>
        <input type="date" name="date" id="date" min="2003-05-22" max="2024-03-05"><br>

        <label for="time">Idő:</label><br>
        <input type="time" name="time" id="time"><br>

        <label for="datetime">Dátum és idő:</label><br>
        <input type="datetime-local" name="datetime" id="datetime"><br>

        <label for="file">Fájl:</label><br>
        <input type="file" name="file" id="file" accept="image/*"><br>

        <label for="search">Keresendő szöveg:</label><br>
        <input type="search" name="search" id="search"><br>

        <input type="hidden" name="hidden" id="hidden" value="Titkos szöveg">
    </fieldset>
    <fieldset>
        <legend>Csoportosított mezők</legend>
        <p>Választógomb:</p>
        <label><input type="radio" name="radio" id="1v" value="1" checked>1. opció</label><br>
        <label><input type="radio" name="radio" id="2v" value="2">2. opció</label><br>
        <label><input type="radio" name="radio" id="3v" value="3">3. opció</label><br>
        <label><input type="radio" name="radoi" id="4v" value="4">4. opció</label><br>

        <p>Jelölőnégyzet:</p>
        <label><input type="checkbox" name="checkbox1" id="1" value="1" checked>1. opció</label><br>
        <label><input type="checkbox" name="checkbox2" id="2" value="2">2. opció</label><br>
        <label><input type="checkbox" name="checkbox3" id="3" value="3">3. opció</label><br>
        <label><input type="checkbox" name="checkbox4" id="4" value="4">4. opció</label><br>

        <p>Választólista:</p>

        <label for="select">Egy választós:</label><br>
        <select name="select" id="select">
            <option value="1">1. opció</option>
            <option value="2">2. opció</option>
            <option value="3">3. opció</option>
            <option value="4">4. opció</option>
        </select><br>

        <label for="select-multi">Több választós:</label><br>
        <select name="select" id="select-multi" multiple>
            <option value="1">1. opció</option>
            <option value="2" selected>2. opció</option>
            <option value="3">3. opció</option>
            <option value="4">4. opció</option>
        </select><br>
    </fieldset>
    <fieldset>
        <legend>Több soros beviteli mező</legend>

        <label for="textarea">Több soros szöveg:</label><br>
        <textarea name="textarea" id="textarea" cols=50 rows=10></textarea><br>
    </fieldset>
    <fieldset>
        <legend>Gombok</legend>
        <input type="submit" value="Küldés">
        <input type="reset" value="Visszaállítás">
    </fieldset>
</form>
</main>
</body>
</html>
